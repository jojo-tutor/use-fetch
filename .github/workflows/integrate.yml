name: Node CI

on:
  pull_request:
    branches: [master]

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install yarn global
      - run: npm install -g yarn

      - name: yarn install, build, and test
      - run: yarn ci
      - run: yarn test
      - run: yarn run build
